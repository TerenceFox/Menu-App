<body>
  <!-- <script src="js/scripts.js"></script>-->
  <div class="container">
    <div>
      <h1>Edit Restaurant Name</h1>
      <form class="edit_field" method="POST" action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">
        <input type="text" name="name" placeholder="{{restaurant.name}}">
        <input class="button" type="submit" value="CHANGE">
      </form>
      <div class="footer">
        <p><a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}"><input type="button" class="button" value="&times; CANCEL"></a></p>
      </div>
  </div>
  </div>
