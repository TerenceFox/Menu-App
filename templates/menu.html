<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Restaurant Menu Application for Udacity FSND</title>
  <meta name="description" content="Menu App">
  <meta name="author" content="Terence Fox">

  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div>
      <h1>{{restaurant.name}}</h1>
      <a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a>&nbsp;&nbsp;<a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
      <p>Message flashing goes here</p>
    </div>

    {% if items == [] %}
    <div>
      <p>There are no menu items.</p>
    </div>
    {% else %}
    {% for i in items %}
    <div>
      <h3>{{i.name}}</h3>
      <p>{{i.description}}</p>
      <p>{{i.price}}</p>
      <p>{{i.course}}</p>
      <a href="{{url_for('editMenuItem',restaurant_id=restaurant.id, menu_id=i.id)}}">Edit</a>&nbsp;&nbsp;<a href="{{url_for('deleteMenuItem',restaurant_id=restaurant.id, menu_id=i.id)}}">Delete</a>
    </div>
    {% endfor %}
    {% endif %}

    <div>
    <a href="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}"><button>Create New Item</button></a>
    </div>
  </div>
</body>
</html>
