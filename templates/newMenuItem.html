<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>New Menu Item</title>
  <meta name="description" content="Menu App">
  <meta name="author" content="Terence Fox">

  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <!-- <script src="js/scripts.js"></script>-->
  <div class="container">
    <div>
    <h1>Create New Menu Item</h1>
    <form method="POST" action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}">
      <input type="text" name="name" maxlength="80" placeholder="Item Name">
      <input type="text" name="description" maxlength="250" placeholder="Description">
      <input type="text" name="price" maxlength="8" placeholder="Price">
      <select name="course">
        <option value="Appetizer">Appetizer</option>
        <option value="Entree">Entree</option>
        <option value="Dessert">Dessert</option>
        <option value="Beverage">Beverage</option>
      </select>
      <input type="submit" value="Create">
    </form>
    <p>
      <a href="{{url_for('showMenu',restaurant_id=restaurant_id)}}"><input type="button" value="Cancel"></a>
    </p>
    </div>
  </div>
</body>
</html>
